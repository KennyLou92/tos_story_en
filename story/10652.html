        <h1>Aoshi Shinomori</h1>
        <p>A genius who, at the young age of 15, became the head of the Oniwaban group, an intelligence agency that worked directly under the Shogun. Due to some untold circumstances, he has gathered his troops and is currently being hired to work for the entrepreneur Kanryu Takeda.</p>
