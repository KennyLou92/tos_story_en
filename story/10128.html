    <div class="content">
        <h1>Asui Tsuyu</h1>
        <p>Asui is a rather bold character who always speaks bluntly from her mind. Her Quirk, Frog, gives her a frog's physiology and allows her to do anything a frog can, such as breathing and swimming in water, attacking with her tongue, hopping at long distances, and sticking to walls.</p>
