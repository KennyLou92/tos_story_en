<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">

    <title>Gabimaru</title>
    <link rel="stylesheet" href="https://kennylou92.github.io/tos_story/backbuttons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;

            background-position: center center;
            background-size: auto;

            margin-bottom: 20px;
        }

            line-height: 1.8;
            text-align: justify;
            text-indent: 2em;
            white-space: pre-line;
        }
    </style>

<body>
    <div class="content">
        <h1>Gabimaru</h1>
        <p>
        He was the former strongest shinobi of the Iwagakure village. Feared by all, he was given the name “Gabimaru the Hollow”. Although he was imprisoned as a criminal on the death row, he later embarked on a quest to find an elixir of immortality for his beloved wife.</p>
