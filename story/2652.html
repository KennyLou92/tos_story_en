    <div class="content">
        <h1>Ark the Snake Shaman</h1>
        <p>
        Human greed led to the destruction of Ark's home and she has hated Humans ever since. She used blood magic to obtain great power in hopes of getting revenge. But while blood magic granted her the power of the snakes, the constant soul-hunting cost Ark her soul and conscience.</p>
