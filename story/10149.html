<!DOCTYPE html>
<html lang="zh-Hant">
<head>

    <link rel="stylesheet" href="https://kennylou92.github.io/tos_story/backbuttons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            background-size: auto;

<body>
    <div class="content">
        <h1>Dotty</h1>
        <p>
        A squirrel-like animal.
Shroy ran into it in the hospital after the car accident happened when he was five. He has been keeping it since then.
It gives a mysterious squeak of “popobi”.</p>
