<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aoi Todo</title>
    <link rel="stylesheet" href="https://kennylou92.github.io/tos_story/backbuttons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            background-image: url("https://d1h5mn9kk900cf.cloudfront.net/toswebsites/gallery/cards/10433.jpg");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: auto;
            background-attachment: fixed; 
        }
        .content {
            max-width: 800px;
            margin: 150px auto 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            line-height: 1.8;
            text-align: justify;
            text-indent: 2em;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Aoi Todo</h1>
        <p>
        Third year student at Kyoto Jujutsu High School. Aoi is known as the cornerstone of the Kyoto school. 
His strange habit is to always ask his opponent's taste in women before a fight. He is a young man with a strong will who is a huge fan of the tall idol Takada-chan.</p>
    </div>
</body>
</html>
